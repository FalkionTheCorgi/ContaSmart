plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.firebase-perf'
}

android {
    signingConfigs {
        release {
            storeFile file('D:\\ContaSmart\\conta-smart-keystore.jks')
            storePassword '\'Y.d^A=nw!E2W6*z'
            keyAlias 'ContaSmart'
            keyPassword '\'Y.d^A=nw!E2W6*z'
        }
    }
    namespace 'com.example.accountspayable'
    compileSdk 33

    defaultConfig {
        applicationId "com.finance.contasmart"
        minSdk 26
        targetSdk 33
        versionCode 36
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        signingConfig signingConfigs.release
    }

    buildTypes {

        release {
            manifestPlaceholders = [ADMOB_ID:"ca-app-pub-7979390513759902~7612850148"]
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ADMOB_ID", "\"ca-app-pub-7979390513759902~7612850148\""
            buildConfigField "String", "ADUNIT_ID", "\"ca-app-pub-7979390513759902/3425358970\""
        }

        debug{
            manifestPlaceholders = [ADMOB_ID:"ca-app-pub-3940256099942544~3347511713"]
            debuggable true
            buildConfigField "String", "ADMOB_ID", "\"ca-app-pub-3940256099942544~3347511713\""
            buildConfigField "String", "ADUNIT_ID", "\"ca-app-pub-3940256099942544/6300978111\""
            signingConfig signingConfigs.release
        }

        staging{
            manifestPlaceholders = [ADMOB_ID:"ca-app-pub-3940256099942544~3347511713"]
            applicationIdSuffix ".staging"
            buildConfigField "String", "ADMOB_ID", "\"ca-app-pub-3940256099942544~3347511713\""
            buildConfigField "String", "ADUNIT_ID", "\"ca-app-pub-3940256099942544/6300978111\""
            signingConfig signingConfigs.release
        }

        dev{
            manifestPlaceholders = [ADMOB_ID:"ca-app-pub-3940256099942544~3347511713"]
            applicationIdSuffix ".dev"
            buildConfigField "String", "ADMOB_ID", "\"ca-app-pub-3940256099942544~3347511713\""
            buildConfigField "String", "ADUNIT_ID", "\"ca-app-pub-3940256099942544/6300978111\""
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.2.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

